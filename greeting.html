<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .signature {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="greeting"></h1>
        <p>Wishing you a fantastic year ahead!</p>
        <p class="signature">wishes from your Shravani</p>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const name = getQueryParam('name');
        const greetingElement = document.getElementById('greeting');
        if (name) {
            greetingElement.textContent = `Happy New Year, ${decodeURIComponent(name)}!`;
        } else {
            greetingElement.textContent = 'Happy New Year!';
        }
    </script>
</body>
</html>
